# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: spacetrader-server

before:
  hooks:
    - go mod tidy
    - go mod verify
builds:
  - id: server
    binary: server
    main: ./cmd
    env:
      - CGO_ENABLED=0
    goos: ["linux", "windows"]
    goarch: ["amd64"]
    ldflags: ["-s", "-w"] # -s and -w reduce binary size, but prevent debugging (not necessary for production build)

changelog:
  sort: asc
  abbrev: -1
  use: github
  filters:
    exclude:
      - "^style"
      - "^test"
      - "^chore"
      - "\\(dev\\)"
      - "^Merge"

  groups:
    - title: Features
      regexp: "^feat"
      order: 0
    - title: Bug Fixes
      regexp: "^fix"
      order: 1
    - title: Documentation
      regexp: "^docs"
      order: 4
    - title: Refactor
      regexp: "^refactor"
      order: 3
    - title: Performance
      regexp: "^perf"
      order: 2
    - title: Dependencies
      regexp: "^build(deps)"
      order: 7
    - title: Build
      regexp: "^build"
      order: 5
    - title: Pipeline
      regexp: "^ci"
      order: 6
    - title: Build
    - title: Others
      order: 999

archives:
  - id: linux
    builds:
      - linux
    format: tar.gz
  - id: windows
    builds:
      - windows
    format: zip

release:
  target_commitish: "{{ .Commit }}"
  github:
    owner: stnokott
    name: "{{ .ProjectName }}"
  name_template: "v{{ .Version }}"
